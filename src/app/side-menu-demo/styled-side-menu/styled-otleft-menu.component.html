<ng-container *ngIf="isBulma()">
  <div class="menu-bar has-background-grey-dark">    
    <button class="button" bb-toggle #oToggle="bbToggle">
      <span>Menu</span>
    </button>
  </div>
  <div bb-side-menu
    bb-right
    [bb-css-map]="bulmaMenuMap" 
    [panelAnimations]="menuAnimations"
    [toggle]="oToggle">
  
    <div bb-menu-content class="dropdown-content">
      <a class="dropdown-item">
        Dropdown item
      </a>
      <a class="dropdown-item">
        Other dropdown item
      </a>
      <a class="dropdown-item is-active">
        Active dropdown item
      </a>
      <a class="dropdown-item">
        Other dropdown item
      </a>
      <hr class="dropdown-divider">
      <a class="dropdown-item">
        With a divider
      </a>
    </div>
  </div>  
</ng-container>
<ng-container *ngIf="isBootstrap()">
  <div class="menu-bar bg-dark">    
    <button class="btn btn-secondary dropdown-toggle" bb-toggle #oToggle="bbToggle">
      <span>Menu</span>
    </button>
  </div>
  <div class="float-left"
    bb-side-menu
    bb-right
    [bb-css-map]="bootstrapMenuMap"  
    [panelAnimations]="menuAnimations"
    [toggle]="oToggle">
    <div bb-menu-content>
      <a class="dropdown-item">Action</a>
      <a class="dropdown-item">Another action</a>
      <a class="dropdown-item">Something else here</a>
    </div>
  </div>  
</ng-container>
<ng-container *ngIf="isFoundation()">
  <div class="menu-bar fndt-light-grey">    
    <button class="button" bb-toggle #oToggle="bbToggle">
      <span>Menu</span>
    </button>
  </div>
  <div class="float-left" 
    bb-side-menu
    [bb-css-map]="foundationMenuMap" 
    bb-right 
    [panelAnimations]="menuAnimations"
    [toggle]="oToggle">
    <ul class="menu submenu flex-container flex-dir-column" 
      bb-menu-content>
      <li><a>Item 1A</a></li>
      <li><a>Item 2</a></li>
      <li><a>Item 3</a></li>
      <li><a>Item 4</a></li>
    </ul>
  </div>
</ng-container>
