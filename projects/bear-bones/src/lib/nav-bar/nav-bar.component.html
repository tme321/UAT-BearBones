<div class="bb-nav-bar" 
  [bb-mq]="expandOnQuery" 
  [event$]="expandEvent$">

  <div class="static" #static>
    <ng-container dvk-content-container="static"></ng-container>
  </div>
  <div class="left" #fixedLeft>
    <ng-container dvk-content-container="fixed-left"></ng-container>
  </div>
  <div class="right" #fixedRight>
    <ng-container dvk-content-container="fixed-right"></ng-container>
  </div>
  <a *ngIf="!(isExpanded$ | async)" 
    class="toggle"
    (click)="toggle$.next()"><ng-content select="[bb-toggle]"></ng-content></a>
</div>

<div #panel
  class="panel" 
  dvk-da
  [state]="panelState$ | async"
  [animations]="panelAnimations">
  <div class="top" #panelLeft>
    <ng-container dvk-content-container="panel-top"></ng-container>
  </div>
  <div class="bottom" #panelRight>
    <ng-container dvk-content-container="panel-bottom"></ng-container>
  </div>
</div>
